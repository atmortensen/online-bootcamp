<a href="#">Back to search</a>
<h3>Forcast for {{city}}</h3>
<hr>
<p>Days: <a href="#/forecast/2" ng-class="{'bg-primary':days === '2'}">2</a> | <a href="#/forecast/5" ng-class="{'bg-primary':days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{'bg-primary':days === '7'}">7</a></p>
<hr>
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<weather-report weather-day='w' convert-to-standard="convertToFahrenheit(temp)" convert-to-date="convertToDate(date)" date-format="EEEE"></weather-report>
		</div>
	</div>
</div>
